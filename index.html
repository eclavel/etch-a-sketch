<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/42a00bf9c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <header>
      <div class="title">Etch-a-Sketch</div>
    </header>
    <main>
      <div class="input">
        <div class="slider">
          <input type="range" min="16" max="64" value="16" />
          <output>16x16</output>
        </div>
        <button class="random">Random Color</button>
        <input class="color" type="color" />
        <input class="reset" type="reset" />
      </div>
      <div class="grid-container"></div>
    </main>
    <footer>
      <a href="https://github.com/eclavel">
        <i class="fa-brands fa-github">eclavel</i>  
      </a>
    </footer>
  </body>
</html>
